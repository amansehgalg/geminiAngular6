<mat-card style="width: 90%;margin:auto; overflow-y: auto">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Query"  [(ngModel)]="query" name="query" >
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Date" [(ngModel)]="startdate" name="startdate">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="End Date" [(ngModel)]="enddate" name="enddate">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Event" [(ngModel)]="event" name="event">
    </mat-form-field>

    <button (click)="connectDB()" mat-raised-button color="primary" style="margin-left: 20px">{{btnVal}}</button>
    <button *ngIf="isAvailData" (click)="isshowtable=!isshowtable" mat-raised-button color="primary" style="margin-left: 20px">
      <span *ngIf="isshowtable">Show Table</span>
      <span *ngIf="!isshowtable">Show Chart</span>
    </button>
  </form>
  <h4>{{newCreateQuery}}</h4>
</mat-card>
